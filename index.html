<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoIt</title>
</head>

<body id="todo-it" style="text-align:center">

    <h1>TodoIt</h1>

    <h3>Add new items</h3>
    <p>
        What needs to be done?
        <input id="todo-input" />
        <button id="add-todo">Add todo</button>
    </p>

    <h3>Current todo list</h3>

    <p>
        Filter:
        <input id="filter-todos" />
    </p>

    <div id="todo-items">
        <p>Nothing to do, hurray!</p>
    </div>

    <script src="dist/todo-it.js"></script>
</body>
</html>
